<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registro e Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gradient">
 <div class="container">
   <div class="row-cols-auto">
     <div class="form-container">
       <h2>Iniciar Sesión</h2>
       <form  id="loginForm" >
        
          <div class="form-group">
           <input type="email"  id="email" name="correo" placeholder="Correo electrónico" required>
           <input type="password" id="clave" name="contrasena" placeholder="Contraseña" required>
           <input type="submit" value="Iniciar Sesión">
          </div>
       </form>
      </div>
    </div>
 </div>

 <div class="container">
   <div class="row-cols-auto">
     <div class="form-container">
      <h2>Registro</h2>
      <form >
       <div class="form-group">
         <input type="text"  name="nombre" placeholder="Nombre"  class="form-control" required>
         <input type="email"  name="correo" placeholder="Correo electrónico" class="form-control" required>
         <input type="password" name="contrasena" placeholder="Contraseña" class="form-control" required>
         <input type="submit" value="Registrarse">
       </div>
      </form>
    </div>
 

   </div>
   
   <script src="/docs/asset/js/registro1.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   

</body>
</html>
