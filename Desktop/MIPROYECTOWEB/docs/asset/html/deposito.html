<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envíos y Recepción de Fondos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
<body>


<div class="container">
  <div class="row">
    <form >
      <div class="mb-3">
        <div class="transaction">
          <h2>Enviar Fondos</h2>
          <input type="text" id="destinatario" placeholder="Cuenta de destino" required>
          <input type="number" id="montoEnvio" placeholder="Monto a enviar" required>
          <button onclick="enviarFondos()">Enviar</button>
        </div>
      </div>
     </div>
   </form>
  
   <div class="transaction">
      <h2>Recibir Fondos</h2>
      <p>Su código de recepción:</p>
      <input type="text" id="codigoRecepcion" value="[Código de Recepción]" readonly>
      <button onclick="copiarCodigo()">Copiar Código</button>
   </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/docs/asset/js/deposito.js"></script>
</body>
</html>
